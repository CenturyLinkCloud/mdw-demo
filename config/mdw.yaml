application:
  name: mdw-demo

servers:
  localhost:
    ports:
    - 8080

container:
  datasource.provider: Tomcat
  messenger: jms
  jms.provider: ActiveMQ
  threadpool.provider: MDW
  
database:
  driver: org.mariadb.jdbc.Driver
  url: jdbc:mariadb://localhost:3308/mdw
  username: mdw
  password: mdw
  poolsize: 5
  poolMaxIdle: 3
  
asset:
  location: c:/workspaces/mdw-demo/assets
  
git:
  local.path: c:/workspaces/mdw-demo
  remote.url: https://github.com/CenturyLinkCloud/mdw-demo.git
  branch: master
  user: anonymous
  
temp.dir: ../mdw/.temp

hub.url: http://localhost:8080/mdw
services.url: http://localhost:8080/mdw

logging:
  level: DEBUG
  
script:
  executors:
    groovy: com.centurylink.mdw.script.GroovyExecutor
    javascript: com.centurylink.mdw.script.JavaScriptExecutor
