  mdw_access: |
    upstreamHosts:
      - 127.0.0.1
      - 172.26.131.144
        
    authMethod: ct 
    authUserHeader: ct-remote-user
  
    forwardingHeader: x-forwarded-for 
    
    responseHeaders:
      X-UA-Compatible: IE=Edge
      
    sessionTimeout: 3600
    
    authExclusions:
      - '/login'
      - '/error'
      - '/offline'
      - '/sysInfo'
      - '/images/*'
      - '/css/*'
      - '/doc/*'
      - '/javadoc/*'
      - '/filepanel/*'
      - '/services/*'
