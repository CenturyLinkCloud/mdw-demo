applications:
- name: mdw-demo
  instances: 1
  host: mdw-demo
  buildpack: https://github.com/CenturyLinkCloud/mdw-buildpack.git
  timeout: 180

env:
  JAVA_OPTS: -Dmdw.runtime.env=pcfDev1 -Dmdw.property.manager=com.centurylink.mdw.config.PaaSPropertyManager 
  
  JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: "[enabled: false]"
  
  MDW_VERSION: "6.0.06-SNAPSHOT"
  MDW_ASSET_LOCATION: "assets"
  
  mdw_properties: '{
    "mdw.container.datasource_provider": "Tomcat",
    "mdw.container.jms_provider": "ActiveMQ",
    "mdw.activemq.connector.url": "tcp://localhost:62626",
    "mdw.activemq.connection.factory": "mdw-activemq",
    "mdw.activemq.local.connector.url": "vm://mdw-activemq",
    "mdw.container.threadpool_provider": "MDW",
    "mdw.container.messenger": "jms",
    
    "mdw.database.driver": "org.mariadb.jdbc.Driver",
    "mdw.database.url": "jdbc:mariadb://localhost:3308/mdw",
    "mdw.database.username": "mdw",
    "mdw.database.password": "mdw",
    "mdw.database.poolsize": "10",
    "mdw.database.poolMaxIdle": "5",
    "mdw.database.validationQuery": "select 1",
    
    "mdw.server.list": "mdw-demo.pcfomactl.dev.intranet:80",
    
    "mdw.logging.level": "DEBUG",
  
    "mdw.temp.dir": "../mdw/.temp",
    
    "mdw.git.local.path": ".",
    "mdw.git.remote.url": "https://github.com/CenturyLinkCloud/mdw-demo.git",
    "mdw.git.branch": "master",
    "mdw.git.user": "anonymous",
  
    "mdw.hub.url": "https://lxdenvmtc144.dev.qintra.com:50995/mdw",
    "mdw.services.url": "http://mdw-demo.pcfomactl.dev.intranet:80/mdw",
      
    "mdw.application.name": "mdw",
    
    "mdw.script.executor.groovy": "com.centurylink.mdw.script.GroovyExecutor",
    "mdw.script.executor.javascript": "com.centurylink.mdw.script.JavaScriptExecutor",
    
    "mdw.filepanel.root.dirs": ".",
    "mdw.filepanel.exclude.patterns": ".git"
  }'
  
